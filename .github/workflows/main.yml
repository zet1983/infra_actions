# Это базовый рабочий процесс, который поможет вам приступить к выполнению Actions

name: CI

# Определяет, когда будет запущено action. Запускает рабочий процесс по запросу push или pull request
# события, но только для главной ветви

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Выполнение рабочего процесса состоит из одного или нескольких заданий, которые могут выполняться последовательно или параллельно
jobs:
  # Этот рабочий процесс содержит одно задание под названием "build".
  build:
    # Тип программы, на которой будет выполняться задание
    runs-on: ubuntu-latest
    
    # Шаги представляют собой последовательность задач, которые будут выполнены как часть задания
    steps:
    # Проверьте свой репозиторий в разделе $GITHUB_WORKSPACE, чтобы ваша работа могла получить к нему доступ
    - uses: actions/checkout@v2
    
    # Запускает одну команду с помощью командной строки runners shell
    - name: Runa one-line script
      run: echo Hello, world!
    
    # Запускает набор команд с помощью командной строки runners shell
    - name: Run a multi-line script
      run:
        echo Add other actions to build
        echo test, and deploy your project.